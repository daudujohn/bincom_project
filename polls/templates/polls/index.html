{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bincom Polls App</title>
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
</head>
<body>
    <!-- Navbar -->
    <nav class="container relative mx-auto p-6">
        <!-- flex container -->
        <div class="flex items-center justify-between">
            <!-- Logo -->
            <div class="pt-2">
                <p class="font-bold">POLLS</p>
            </div> 
            <div class="hidden md:flex space-x-8">
                <!-- Menu items -->
                <a href="#" class="hover:text-green-300">Live Polls</a>
                <a href="#" class="hover:text-green-300">About Us</a>
                <a href="#" class="hover:text-green-300">Careers</a>
                <a href="#" class="hover:text-green-300">Community</a>
            </div>
            
            <a href="#" class="hidden md:block text-white bg-green-500 rounded-full hover:bg-green-300 baseline p-3 pt-2 px-6">Get Started</a>
        </div>
    </nav>

    {% block content %}
    <!-- Flex container -->
    <div class="container flex flex-col px-4 mx-auto mt-10 space-y-12 md:flex-row md:space-y-0">
            <div class="flex flex-col space-y-12 md:w-1/3">
                <h2 class="max-w-md text-4xl px-4 text-center hover:text-green-300 md:text-left">
                    <a href="./puresult.html">View indivdual polling unit results</a></h2>
            </div>
            <div>
                <h2 class="max-w-md text-4xl px-4 text-center hover:text-green-300 md:text-left">
                    <a href="./lgaresult.html">View Local government results</a></h2>
            </div>
            <div>
                <h2 class="max-w-md text-4xl px-4 text-center hover:text-green-300 md:text-left">
                    <a href="./newresult.html">Add new result</a></h2>
            </div>
        </div>
    {% endblock %}
</body>
</html>
